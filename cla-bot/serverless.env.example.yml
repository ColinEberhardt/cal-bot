dev:
  # Github Personal Access Token - generate here: https://github.com/settings/tokens
  GITHUB_ACCESS_TOKEN: --your-token-here--
  # If false, the bot will run using the above personal access token rather than as an integration
  INTEGRATION_ENABLED: 'false'
  # Path to the local .pem file with the App private key
  INTEGRATION_KEY: --integration-key--
  # 4-digits number, top right of Github App page
  INTEGRATION_ID: --integration-id--
  # URL to the log entries, this is used to show log information alongside the pull request status
  LOG_URL: https://colineberhardt.github.io/cla-bot/
  # the name of this bot, used to 'summon' it via comment
  BOT_NAME: cla-bot
  # the name of S3 bucket that the bot logs to
  LOGGING_BUCKET: "cla-bot"
prod:
  # see above!